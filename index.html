<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <form class="px-5 col-6">
        <p class="py-5">BÀI TẬP 1: TÌM NGÀY TIẾP THEO</p>
        <div class="form-group">
          <label for="ngay">Nhập ngày</label>
          <input type="text" class="form-control" id="ngay" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="thang">Nhập tháng</label>
          <input type="text" class="form-control" id="thang">
        </div>
        <div class="form-group">
            <label for="nam">Nhập năm</label>
            <input type="text" class="form-control" id="nam">
        </div>
        

       
        <button type="button" class="btn btn-primary" id="btnTinh">Kết quả</button>
        <p id ="txtThongBao"class ="alert alert-success"></p>

      </form>

      <form class="px-5 col-6">
        <p class="py-5">BÀI TẬP 3: TÌM THÁNG ĐÓ CÓ BAO NHIÊU NGÀY?</p>
        <div class="form-group">
          <label for="thang2">Nhập tháng</label>
          <input type="text" class="form-control" id="thang2" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="nam2">Nhập năm</label>
            <input type="text" class="form-control" id="nam2" aria-describedby="emailHelp">
          </div>
        <button type="button" class="btn btn-primary" id="btnTinh2">Kết quả</button>
        <p id ="txtThongBao2"class ="alert alert-success"></p>

      </form>

      <form class="px-5 col-6">
        <p class="py-5">BÀI TẬP 3: CÁCH ĐỌC SỐ NGUYÊN</p>
        <div class="form-group">
          <label for="inputSo">Nhập số nguyên có 3 chữ số</label>
          <input type="text" class="form-control" id="inputSo" aria-describedby="emailHelp">
        </div>
       
        <button type="button" class="btn btn-primary" id="btnTinh3">Kết quả</button>
        <p id ="txtThongBao3"class ="alert alert-success"></p>

      </form>
      <form class="px-5 col-6">
        <p class="py-5">BÀI TẬP 4: TÌM SINH VIÊN Ở XA TRƯỜNG NHẤT </p>

        <div class="form-group">
            <label for="sv1">Nhập toạ độ Sinh viên 1:</label>
            <input type="text" class="form-control" id="sv1" aria-describedby="emailHelp"placeholder="Nhập toạ độ bằng một số nguyên">
          </div>
          <div class="form-group">
            <label for="sv2">Nhập toạ độ Sinh viên 2:</label>
            <input type="text" class="form-control" id="sv2" aria-describedby="emailHelp" placeholder="Nhập toạ độ bằng một số nguyên">
          </div>
          <div class="form-group">
            <label for="sv3">Nhập toạ độ Sinh viên 3:</label>
            <input type="text" class="form-control" id="sv3" aria-describedby="emailHelp" placeholder="Nhập toạ độ bằng một số nguyên">
          </div>
       
        <button type="button" class="btn btn-primary" id="btnTinh4">Kết quả</button>
        <p id ="txtThongBao4"class ="alert alert-success"></p>

      </form>
    

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
